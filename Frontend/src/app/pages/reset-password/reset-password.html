<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-50 via-pink-50 to-purple-50 p-4">
  <!-- Floating hearts background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-12 left-[10%] w-6 h-6 text-rose-200 animate-float" style="animation-delay: 0s;">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>
    <div class="absolute top-20 right-[15%] w-4 h-4 text-pink-200 animate-float" style="animation-delay: 1s;">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>
    <div class="absolute bottom-20 left-[20%] w-5 h-5 text-purple-200 animate-float" style="animation-delay: 2s;">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
    </div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-[#D97F97] to-[#c06f85] shadow-lg shadow-rose-200/50 mb-4">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Laços de Carinho</h1>
    </div>

    <!-- Card -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl shadow-rose-100/50 p-8 border border-white/50">
      
      @if(!success) {
        <div class="text-center mb-6">
          <div class="w-14 h-14 mx-auto mb-4 rounded-full bg-gradient-to-br from-blue-100 to-indigo-100 flex items-center justify-center">
            <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-gray-800 mb-2">Criar nova senha</h2>
          <p class="text-gray-500 text-sm">Digite sua nova senha abaixo.</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Nova Senha -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                [(ngModel)]="newPassword"
                name="newPassword"
                placeholder="Mínimo 6 caracteres"
                class="w-full pl-12 pr-12 py-3.5 rounded-xl border border-gray-200 focus:border-[#D97F97] focus:ring-2 focus:ring-[#D97F97]/20 outline-none transition-all bg-white/50"
                required />
              <button 
                type="button"
                (click)="showPassword = !showPassword"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                @if(showPassword) {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                } @else {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                }
              </button>
            </div>
          </div>

          <!-- Confirmar Senha -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <input 
                [type]="showConfirmPassword ? 'text' : 'password'" 
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Repita a senha"
                class="w-full pl-12 pr-12 py-3.5 rounded-xl border border-gray-200 focus:border-[#D97F97] focus:ring-2 focus:ring-[#D97F97]/20 outline-none transition-all bg-white/50"
                required />
              <button 
                type="button"
                (click)="showConfirmPassword = !showConfirmPassword"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                @if(showConfirmPassword) {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                } @else {
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                }
              </button>
            </div>
          </div>

          @if(error) {
            <div class="p-3 rounded-xl bg-red-50 border border-red-200">
              <p class="text-red-600 text-sm text-center">{{ error }}</p>
            </div>
          }

          <button 
            type="submit"
            [disabled]="loading || !token"
            class="w-full py-3.5 bg-gradient-to-r from-[#D97F97] to-[#c06f85] text-white rounded-xl font-semibold shadow-lg shadow-rose-200/50 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center gap-2">
            @if(loading) {
              <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Salvando...</span>
            } @else {
              <span>Salvar nova senha</span>
            }
          </button>
        </form>

        <div class="mt-6 text-center">
          <a routerLink="/entrar" class="text-sm text-[#D97F97] hover:text-[#c06f85] font-medium">
            ← Voltar ao login
          </a>
        </div>
      } @else {
        <!-- Success State -->
        <div class="text-center py-4">
          <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-green-100 to-emerald-100 flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-gray-800 mb-2">Senha alterada!</h2>
          <p class="text-gray-500 text-sm mb-6">
            Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.
          </p>
          <button 
            (click)="goToLogin()"
            class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-[#D97F97] to-[#c06f85] text-white rounded-xl font-semibold shadow-lg shadow-rose-200/50 hover:shadow-xl transition-all">
            Ir para o login
          </button>
        </div>
      }
    </div>
  </div>
</div>
