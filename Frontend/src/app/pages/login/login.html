<div class="flex min-h-screen w-full bg-white relative overflow-hidden justify-center items-center lg:justify-end lg:items-stretch">
  
  <!-- Background Image (Full on mobile, Left on Desktop) -->
  <div class="absolute top-0 left-0 w-full h-full z-0 lg:w-[60%] lg:z-10">
    <img src="background.jpg" alt="Background" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/30 lg:bg-black/10"></div> <!-- Darker overlay on mobile for readability -->
  </div>

  <!-- Content Section (Full screen overlay on mobile, Side panel on Desktop) -->
  <div class="w-full min-h-screen lg:w-[45%] flex flex-col justify-center items-center p-8 z-20 relative 
              bg-white/10 backdrop-blur-md 
              lg:bg-white lg:backdrop-blur-none lg:min-h-screen">
    
    <!-- Logo -->
    <div class="mb-12 flex justify-center w-full">
       <img class="h-32 object-contain" src="full-logo.png" alt="Logo" />
    </div>

    <!-- Welcome Text -->
    <div class="text-center mb-10">
      <h1 class="font-serif text-4xl text-white lg:text-gray-800 mb-3 tracking-wide">Bem-vindo</h1>
      <p class="text-gray-200 lg:text-gray-500 font-light text-sm uppercase tracking-widest">Painel de Vendedor</p>
    </div>

    <!-- Form -->
    <form [formGroup]="userForm" (ngSubmit)="login()" class="w-full max-w-sm flex flex-col gap-6">
       <!-- Email -->
       <div class="flex flex-col gap-2">
         <label for="input-email" class="text-gray-100 lg:text-gray-700 text-xs font-bold tracking-wider ml-1">E-MAIL</label>
         <div class="flex items-center border-b border-white/50 lg:border-gray-300 py-2 transition-colors focus-within:border-[#D97F97]">
           <img class="mr-3 opacity-80 lg:opacity-60 w-5 h-5 invert lg:invert-0" src="mail.svg" alt="" aria-hidden="true" />
           <input 
             class="w-full text-white lg:text-gray-900 text-sm focus:outline-none placeholder-gray-200 lg:placeholder-gray-400 bg-transparent" 
             id="input-email"
             type="email" 
             placeholder="exemplo@email.com" 
             formControlName="email"
           />
         </div>
       </div>

       <!-- Password -->
       <div class="flex flex-col gap-2">
         <label for="input-password" class="text-gray-100 lg:text-gray-700 text-xs font-bold tracking-wider ml-1">SENHA</label>
         <div class="flex items-center border-b border-white/50 lg:border-gray-300 py-2 transition-colors focus-within:border-[#D97F97]">
           <img class="mr-3 opacity-80 lg:opacity-60 w-5 h-5 invert lg:invert-0" src="access.svg" alt="" aria-hidden="true" />
           <input 
             class="w-full text-white lg:text-gray-900 text-sm focus:outline-none placeholder-gray-200 lg:placeholder-gray-400 bg-transparent" 
             id="input-password"
             type="password" 
             placeholder="Sua senha" 
             formControlName="password"
           />
         </div>
       </div>

       @if(loginErrorMessage) {
         <p class="font-bold text-red-500 text-sm text-center mt-2" role="alert">{{ loginErrorMessage }}</p>
       }

       <!-- Button -->
       <button [class]="`
         mt-8 w-full py-4 rounded-full text-white font-bold text-sm tracking-widest uppercase shadow-lg
         flex justify-center items-center gap-3
         ${ userForm.invalid ? 'bg-gray-300 cursor-default' : 'cursor-pointer bg-[#D97F97] hover:bg-[#c06f85] active:scale-95 duration-300 transition' }
       `" [disabled]="userForm.invalid">
         <span>Entrar</span>
       </button>
    </form>

    <!-- Wave SVG (Desktop Only) -->
    <div class="hidden lg:block absolute top-0 -left-32 w-32 h-full z-20 pointer-events-none">
       <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full text-white fill-current scale-x-[-1]">
          <path d="M0 0 C 40 10 60 40 40 100 L 0 100 Z" />
       </svg>
    </div>
  </div>

</div>
